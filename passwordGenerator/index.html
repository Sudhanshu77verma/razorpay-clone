<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    
    <div class="whole-content">

      <h1 class="heading">Password Generator</h1>
     <div class="display-container">

      <input readonly placeholder="Password" class="display" data-passworddisplay>

      <button data-copy onclick="">
        
        <span class="tooltip" data-copyMsg></span>
        <img class="copy-image"  src="button.png" alt=""height="40px">

      </button>

    </div>

    <div class="input-container">

      <div class="length-container">
        <p> Password Length</p>
        <p data-lengthNumber>0</p>

      </div>

      <!-- slider -->

      <input type="range" min="1" max="15" class="slider" step="1" data-lengthSlider>

      <!-- checkboxes -->
      <div >
      <div class="check">

        <input type="checkbox" id="Uppercase">
        <label for="uppercase"> Includes Uppercase Letters</label>
      </div>


      <div  class="check">

        <input type="checkbox" id="Lowercase">
        <label for="Lowercase"> Includes Lowercase Letters</label>
      </div>

      <div  class="check">

        <input type="checkbox" id="Numbers">
        <label for="Numbers"> Includes Numbers</label>
      </div>

      <div  class="check">

        <input type="checkbox" id="Symbols">
        <label for="Symbols"> Includes Symbols </label>
      </div>
 
      
      <!-- strength section -->
      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>

      </div>

    </div>
      <!-- generate password -->

      <button class="generateButton"> Generate Password</button>

    </div>




  </div>


  <script src="index.js"></script>
</div>
</body>

</html>
